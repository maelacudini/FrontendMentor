<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<style>

</style>
<body>

    <div class="row cont big">
        <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
          <div class="text-start">
            <h1 class="mb-4">Stay updated!</h1>
            <p class="mb-4">Join 60.000+ product managers receiving monthly updates on:</p>
            <ul class="mb-4">
              <li>Product discovery and building what matters</li>
              <li>Measuring to ensure updates are a success</li>
              <li>And much more!</li>
            </ul>
      
            <div>
              <label for="email"><small>Email address</small></label>
              <input class="form-control" type="email" name="email" id="email" placeholder="supermario@gmail.com">
              <a href="./success.html" type="submit" class="button rounded">Subscribe for monthly newsletter</a>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6 p-0 d-flex justify-content-center align-items-center">
          <img class="imgBig" src="./images/illustration-sign-up-desktop.svg" alt="image" height="100%" width="100%">
          <img class="imgSmall" src="./images/illustration-sign-up-mobile.svg" alt="image" height="100%" width="100%">
        </div>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
