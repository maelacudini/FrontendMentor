<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result summary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="row">
        <div class="col-md-6 card">
            <h4 class="text-center mb-4">Your Result</h4>

            <div class="circle mb-4">
                <h1 class="number">
                    76
                </h1>
                <p class="m-0">of 100</p>
            </div>

            <h3 class="title">Great</h3>
            <p class="text-center w-75 m-0">
                You scored higer than 65% of the people who have taken these tests.
            </p>
        </div>
        <div class="col-md-6 cardWhite">
            <div>
                <h4 class="mb-4">Summary</h4>
                <div class="summaryContainer">
                    <div class="d-flex">
                        <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
                        <p class="summaryTitle">Reaction</p>
                    </div>
                    <p class="score">80 / 100</p>
                </div>
                <div class="summaryContainer">
                    <div class="d-flex">
                        <img src="./assets/images/icon-memory.svg" alt="icon-memory">
                        <p class="summaryTitle">Memory</p>
                    </div>
                    <p class="score">92 / 100</p>
                </div>
                <div class="summaryContainer">
                    <div class="d-flex">
                        <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
                        <p class="summaryTitle">Verbal</p>
                    </div>
                    <p class="score">61 / 100</p>
                </div>
                <div class="summaryContainer">
                    <div class="d-flex">
                        <img src="./assets/images/icon-visual.svg" alt="icon-visual">
                        <p class="summaryTitle">Visual</p>
                    </div>
                    <p class="score">72 / 100</p>
                </div>
            </div>

            <button class="btn button mt-4">Continue</button>
        </div>
    </div>


    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
