<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;600;700&family=Manrope:wght@800&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@400;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <form onsubmit="handleSubmit(event)">
            <div class="row">
                <div class="col-4">
                    <label for="day">DAY</label>
                    <input class="form-control" placeholder="DD" type="number" name="day" id="day" min="1" max="31">
                    <div class="invalid-feedback">
                        Must be a valid date.
                    </div>
                </div>
                <div class="col-4">
                    <label for="month">MONTH</label>
                    <input class="form-control" placeholder="MM" type="number" name="month" id="month" min="1" max="12">
                    <div class="invalid-feedback">
                        Must be a valid month.
                    </div>
                </div>
                <div class="col-4">
                    <label for="year">YEAR</label>
                    <input class="form-control" placeholder="YYYY" type="number" name="year" id="year">
                    <div class="invalid-feedback">
                        Must be a valid year.
                    </div>
                </div>
            </div>
        
            <div class="cont d-flex justify-content-between align-items-center mt-3">
                <div class="line"></div>
                <button type="submit" class="btn" style="border: none;">
                    <img class="image" src="./images/icon-arrow.svg" alt="image">
                </button>
            </div>
        </form>

        <div>
            <h1> <span id="yearsSpan">--</span> years</h1>
            <h1> <span id="monthsSpan">--</span> months</h1>
            <h1> <span id="daysSpan">--</span> days</h1>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
