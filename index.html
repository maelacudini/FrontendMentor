<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,800;0,9..40,1000;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700;800&family=Kumbh+Sans:wght@400;700&family=Lato:wght@100;300;400;700;900&family=League+Spartan:wght@500;600;700&family=Manrope:wght@800&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Poppins:ital,wght@0,700;1,400;1,800&family=Raleway:wght@100;200;300;500;600;700;800&family=Roboto:wght@400;700&family=Rubik:wght@400;500;700&family=Ubuntu:wght@400;500;700&family=Work+Sans:wght@100;200;300;400;500;700;800&display=swap');
</style>
<body>

<div id="card" class="card">
    <div class="img">
        <img src="./images/icon-star.svg" alt="star">
    </div>
    <div class="desc">
        <h3>How did we do?</h3>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>

    <form id="ratingForm">
        <div class="numbers">
            <button value="1" id="number1" class="number" type="button" onclick="setRating(1)">1</button>
            <button value="2" id="number2" class="number" type="button" onclick="setRating(2)">2</button>
            <button value="3" id="number3" class="number" type="button" onclick="setRating(3)">3</button>
            <button value="4" id="number4" class="number" type="button" onclick="setRating(4)">4</button>
            <button value="5" id="number5" class="number" type="button" onclick="setRating(5)">5</button>
        </div>
    
        <button type="button" class="button" onclick="submitRating()">SUBMIT</button>
    </form>
</div>

<div id="thanks" class="card">
    <div class="d-flex justify-content-center">
        <img src="./images/illustration-thank-you.svg" alt="thanks" width="200px" height="auto">
    </div>

    <div class="d-flex justify-content-center">
        <p class="span">You selected&nbsp;<span id="span"></span>&nbsp;out of 5</p>
    </div>

    <div class="text-center">
        <h3>Thank you!</h3>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
</div>

    <script>
        let selectedRating = 0;

        function setRating(rating) {
            selectedRating = rating;
        }

        function submitRating() {
            let span = document.getElementById('span');
            let thanks = document.getElementById('thanks');
            let card = document.getElementById('card');
            span.innerText = selectedRating;
            thanks.style.display = 'block';
            card.style.display = 'none';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
